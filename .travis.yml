language: cpp
matrix:
  include:

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - g++-8
      env: COMPILER='g++-8' CXXSTD='c++17'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: 
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-6.0
      env: COMPILER='clang++-6.0' CXXSTD='c++17'

dist: trusty
sudo: false

# command to run tests
script: 
  - cd tests
  - cmake -D CMAKE_CXX_COMPILER=$COMPILER ./
  - make
  - ./ftl_tests

