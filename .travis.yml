language: cpp
matrix:
  include:

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - g++-8
      env: COMPILER='g++-8' CXXSTD='c++17'

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: 
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env: COMPILER='clang++-5.0' CXXSTD='c++17'

dist: trusty
sudo: false

script: 
  cd tests &&  cmake ./ && make CXX=$COMPILER && ./ftl_tests

